<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- components -->
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
     <!-- custom styles -->
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <div class="background-div"></div>
   <!-- <img class="background-image" src="./img/moon.png" alt=""> -->
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign up </h1>
            <div class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span class="symbol"> &amp;</span>
                <a class="link" href="#">Terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="form-row">
                    <label for="repeat-password">Repeat Password</label>
                    <input id="repeat-password" type="password" placeholder="Repeat password" required>
                </div>
                <div class="form-row">
                <button class="btn" type="submit">Register now</button>
                <span>or</span>
                <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
